<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../static/styles.css">
    <link rel="icon" type="image/png" href="../static/images/icon.png">
</head>
<body>
    <header class="header" data-section-theme="light">
        <div class="container">
            <div class="logo">
                <a href="/">
                    <img src="../static/images/logo.png" alt="HBnB Logo" width="160" height="40">
                </a>
            </div>
            <nav class="navbar-menu">
                <ul class="nav">
                    <li class="nav-item"><a href="/" class="nav-link active">Index</a></li>
                    <li class="nav-item"><a href="/place" class="nav-link">Place</a></li>
                    <li class="nav-item"><a href="/add_review" class="nav-link">Add Review</a></li>
                    <li class="nav-item"><a href="/login" class="nav-link">Login</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <form id="login-form" class="form">
            <h2>Login</h2>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <button type="submit">Login</button>
            <p id="error-message" style="color: red; display: none;">Login failed. Please try again.</p>
        </form>
    </main>
    <footer class="footer" data-section-theme="light">
        <div class="container">
            <p>&copy; 2024 HBnB. All rights reserved.</p>
        </div>
    </footer>
    <script src="../static/login.js"></script>
</body>
</html>
